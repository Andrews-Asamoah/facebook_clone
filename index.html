<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="top">
      <div class="topLeft">
        <span>facebook</span>
        <span>Connect with friends and the world around you on Facebook.</span>
      </div>
      <div class="topRight">
        <div class="container">
          <div class="content">
            <form>
              <div class="emailPlaceholder">
                <input
                  class="email"
                  placeholder="Email or phone number"
                  type="email"
                />
              </div>
              <div class="passwordPlaceholder">
                <input
                  class="password"
                  placeholder="Password"
                  type="password"
                />
              </div>
              <div class="loginButton">Log In</div>
              <div>Forgot password?</div>
              <br />
              <span>Create new account</span>
            </form>
          </div>
        </div>
        <div class="containerButton">
          Create a Page <span>for a celebrity, brand or business.</span>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="upperFooter">
        <span>English(us)</span>
        <span>Francais(France)</span>
      </div>
      <div class="lowerFooter">
        <span>Sign Up</span>
        <span>Log in</span>
        <span>Messenger</span>
      </div>
    </div>
  </body>
</html>
